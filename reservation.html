<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resturant Landing Page</title>
</head>
<body>
    
    <section class="showcase">
        <header>
            <h2 class="logo">Pallas</h2>
            <div class="toggle"></div>
        </header>
    
    
    <div class="book-in">
        <div class="book-map">
            <div class="book-form">
                <h1>Reserve A Table</h1>
                <h2>1234 K St Washington, DC</h2>
                <h3>202.555.5555</h3>
                <form>
                    <input type="text" placeholder="Full Name" class="book-form-txt" />
                    <input type="email" placeholder="Email" class="book-form-txt" />
                    <input type="date" placeholder="Date" class="book-form-date"/>
                    <input type="time" placeholder="Time" class="book-form-time" />
                    <input type="submit" value="Submit" class="book-form-btn" />
                </form>
            </div>
        </div>
    </div>
    
 
</div>        
        <ul class="social">
            <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png" alt=""></a></li>
        </ul>

    </section>
       
    <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reservation.html">Location</a></li>
                <li><a href="menu.html">Menu</a></li>
            </ul>
        </div>
    
<script>
    const menuToggle = document.querySelector('.toggle')
    const showcase = document.querySelector('.showcase')

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
    })

  document.addEventListener("submit", myFunction);

  function myFunction() {
      alert("Thank you! Should be recieving your email confirmation shortly.")
  }
</script>

</body>
</html>
